<div> 
    <div class="one"><h1 style="margin: 20px;">Add product</h1></div> 
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="title" [(ngModel)]="name" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="price" />
    </div>
   
    <div class="form-group">
        <button class="btn btn-default big-button" (click)="addProduct()">Add</button>
    </div>
</div>
<div >
    <div class="four"><h1>Products list</h1></div>
<section class="product-list">
    <table>
        <tr>
            <th style="width: 100px">Name</th>
            <th style="width: 61px">Price</th>
            <td style="width: 100px"></td>
          </tr>
        </table>    
    <app-product *ngFor='let item of products'
    
    [product]='item'

    (eventProduct)='loadProducts()'>
    </app-product>

       
   </section>
</div>
